version: "2.0"

slots:
  concerts:
    type: list
  venues:
    type: list

intents:
 - greet
 - thankyou
 - goodbye
 - search_concerts
 - search_venues
 - compare_reviews
 - bot_challenge
 - nlu_fallback

entities:
 - name

responses:
  utter_greet:
    - text: "hey there!"
  utter_goodbye:
    - text: "goodbye :("
  utter_default:
    - text: "default message"
  utter_youarewelcome:
    - text: "you're very welcome"
  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

actions:
  - action_search_concerts
  - action_search_venues
  - action_show_concert_reviews
  - action_show_venue_reviews

session_config:
  session_expiration_time: 60  # value in minutes
  carry_over_slots_to_new_session: true
